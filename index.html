<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/e5c7f27a7a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Inspire</title>
</head>

<body class="container-fluid vh-100">
    <header class="row theme-dark collapse" id="header">
        <div class="col-4 d-flex">
            <button class="btn border-0 bg-transparent text-light ml-2 grow" onclick="app.imageController.color()">

                <i class="fa fa-adjust fa-2x" aria-hidden="true"></i>
            </button>
            <h1 class="my-auto">Inspire</h1>
        </div>
        <div class="col-4 d-flex flex-column justify-content-center">
        </div>
        <div class="col-4 d-flex justify-content-end google-font" id="weather">

        </div>

    </header>
    <div class="row">
        <div class="col-12 text-center">

            <p>
                <a class="btn bg-transparent text-light grow" data-toggle="collapse" href="#header"
                    aria-expanded="false" aria-controls="contentId">
                    <i class="fas fa-chevron-circle-down fa-2x"></i>
                </a>
            </p>
        </div>
    </div>

    <main>



        <div class="row h-100">
            <div class="col-4"></div>
            <div class="col-4 d-flex flex-column justify-content-center">

                <div class="text-center">
                    <h1 class="text-light big google-font big-border grow" id="clock"
                        onclick="app.imageController.convertTime()">3:04</h1>
                    <h3 class=" text-light" id="timeOfDay">Good morning, Miles.</h3>
                </div>
            </div>

            <div class="col-4 d-flex flex-column justify-content-end">
                <div class="shadow-lg radius-25 theme-dark p-1 m-3 grow" id="lister">
                    <div class="row">
                        <div class="col-12 d-flex">
                            <p>
                                <a class="btn bg-transparent border-0 text-light" data-toggle="collapse"
                                    href="#contentId" aria-expanded="false" aria-controls="contentId">
                                    <i class="fa fa-plus-circle" aria-hidden="true"></i>

                                </a>
                            </p>
                            <p>
                                <a class="btn  border-0 bg-transparent text-light" data-toggle="collapse"
                                    href="#todosCollapse" aria-expanded="false" aria-controls="contentId">
                                    <i class="fa fa-minus-circle" aria-hidden="true"></i>
                                </a>
                            </p>

                            <p>

                                <button class="btn border-0 bg-transparent text-light"
                                    onclick="app.imageController.color()">

                                    <i class="fa fa-adjust" aria-hidden="true"></i>
                                </button>
                                </a>

                            </p>
                        </div>

                    </div>





                    <div class="collapse" id="contentId">


                        <form onsubmit="app.todoController.addTodo(event)">

                            <div class="form-group row">
                                <div class="col-1"></div>
                                <div class="col-10 d-flex justify-content-center">

                                    <input type="text" name="description" id="" class="radius-25 w-100 p-2 border-0"
                                        placeholder="Add Item" aria-describedby="helpId">
                                    <button type="submit"
                                        class="btn border-light text-light bg-transparent ml-2">+</button>
                                </div>

                                <div class="col-1">

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <h6 id="remaining" class="text-center"></h6>
                                </div>

                            </div>
                        </form>
                    </div>






                    <div class="collapse" id="todosCollapse">
                        <div class="col-12" id="todos">

                        </div>
                    </div>

                </div>

            </div>
        </div>
    </main>
    <footer class="row py-1">

        <div class="col-12 text-center" id="quote">
        </div>


    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="/app/main.js" type="module"></script>
</body>

</html>
